<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zombie Chat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Chewy', cursive;
      background-color: #2e2e2e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #4b4b4b;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.8rem;
      color: #ff6e7f;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #3a3a3a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #111;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background: #2b2b2b;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user {
      text-align: right;
      color: #a1f0dc;
    }

    .chat-message.zombie {
      text-align: left;
      color: #f7a8a8;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Chewy', cursive;
    }

    .input-box button {
      padding: 10px 20px;
      background: #ff6e7f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Chewy', cursive;
    }

    .input-box button:hover {
      background: #ff4b5c;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Zombie Chat</div>
    <a href="index.html" style="color:white; text-decoration:none;">üè† Home</a>
  </nav>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="chat-message zombie">üßü‚Äç‚ôÇÔ∏è Grr... Tell me about your worst date...</div>
    </div>

    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask something creepy..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chatBox');

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'chat-message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      // Zombie response (random & fun)
      const responses = [
        "Brains... also, ew, that‚Äôs too much info.",
        "Sounds like a date with a vampire. I prefer rot walks.",
        "That‚Äôs romantic... in a decomposed kind of way.",
        "Hmm... I'd swipe left. Dead serious.",
        "My zombie heart beats... once every hour... for you."
      ];
      const zombieReply = responses[Math.floor(Math.random() * responses.length)];

      const botMsg = document.createElement('div');
      botMsg.className = 'chat-message zombie';
      botMsg.textContent = "üßü " + zombieReply;
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
    }
  </script>
</body>
</html>
